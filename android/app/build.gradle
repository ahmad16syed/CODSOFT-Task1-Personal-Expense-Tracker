plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Add this line for Google services
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

def flutterVersionCode = project.hasProperty("flutterVersionCode") ? project.property("flutterVersionCode").toInteger() : 1
def flutterVersionName = project.hasProperty("flutterVersionName") ? project.property("flutterVersionName") : "1.0"

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.ahmadsyed.personal_expense_tracker"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    configurations.all {
        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
            force "androidx.appcompat:appcompat:1.6.1"
            force "androidx.lifecycle:lifecycle-livedata-core:2.4.1"
        }
    }

    namespace = "com.ahmadsyed.personal_expense_tracker"
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.2') 
    // implementation 'com.google.firebase:firebase-analytics'

    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.activity:activity-ktx:1.9.0'

    // Remove explicit Kotlin stdlib dependencies and exclude conflicting Kotlin libraries
    implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version") {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
    }

    // Exclude conflicting versions
    configurations {
        all*.exclude group: 'androidx.appcompat', module: 'appcompat-resources'
        all*.exclude group: 'androidx.lifecycle', module: 'lifecycle-livedata-core'
    }
}
apply plugin: 'com.google.gms.google-services'
